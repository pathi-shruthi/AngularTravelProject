<h2>Approve Travel Request</h2>
<div class="container">
    <div class="row">
        <div class="form-bg">
            <form #approveStatus="ngForm" (ngSubmit)="approveStatusSubmit()">
                <div class="panel panel primary">
                    <div class="panel-heading"><hr/>
                        <h3 class="panel-title">Approve Travel Request</h3>
                    </div>
                    <div class="panel-body">
                        
                        <div class="form-group">
                            <label for="approveStatus">Approve Status</label>
                            <input id="approveStatus" class="form-control" name="approvalStatus" [(ngModel)]="newtravel.approveStatus" required #approveStatus="ngModel">
                        </div>
                       
                        <br/>
                        <div class="panel-footer">
                            <button class="btn btn-primary" [disabled]="approveStatus.invalid" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form> <hr/><br/>
        </div>
    </div>
</div>
