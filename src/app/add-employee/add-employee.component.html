<h2>Add Employee</h2>
<div class="container">
    <div class="row">
        <div class="form-bg">
            <form #addemployeeForm="ngForm" (ngSubmit)="addEmployee(addemployeeForm)">
                <div class="panel panel primary">
                    <div class="panel-heading"><hr/>
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="employeeName">Employee First Name</label>
                            <input id="employeeName" class="form-control" #employeeName="ngModel" name="employeeName" [(ngModel)]="newemployee.employeeName" required maxlength="10" minlength="2">
                            <div *ngIf="employeeName?.invalid && (employeeName?.dirty || employeeName?.touched)" class="alert alert-danger">
                                Invalid First Name
                                <div *ngIf="employeeName.errors?.['required']">First Name is required.</div>
                                <div *ngIf="employeeName.errors?.['minlength']">First Name Length is Minimum</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact"> Contact</label>
                            <input id="contact" class="form-control" name="contact" [(ngModel)]="newemployee.contact" required #contact="ngModel" >
                        </div><br/>
 
                        <div class="form-group">
                            <label for="dept"> Dept</label>
                            <input id="dept" class="form-control" name="dept" [(ngModel)]="newemployee.dept" required #dept="ngModel">
                        </div>
                        <div class="form-group">
                            <label for="address"> Address</label>
                            <input id="address" class="form-control" name="address" [(ngModel)]="newemployee.address" required #address="ngModel">
                        </div>
                        <div class="form-group">
                            <label for="dob">Dob</label>
                            <input id="dob" class="form-control" name="dob"
                                [(ngModel)]="newemployee.dob" type="date">
                        </div>
 
                       
                       
                        <div class="panel-footer">
                            <button class="btn btn-primary" [disabled]="addemployeeForm.invalid" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form> <hr/><br/>
        </div>
    </div>
</div>
 
<div>
    Employee First Name: {{newemployee.employeeName}}
    Valid: {{addemployeeForm.valid}}<br/>
    Touched: {{addemployeeForm.touched}}<br/>
    Dirty: {{addemployeeForm.dirty}}<br/>
</div>
